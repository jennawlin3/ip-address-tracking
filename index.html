<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <section id="ip-info-section">
          <h1>IP Address Tracker</h1>
    <form action="" method="post" id="ip-search_form">
      <div class="search-input_container">
      <input type="search" name="ip-search" id="search-input" placeholder="Search for any IP address or domain">     
      </div>

      <button type="submit" id="search-btn"><img src="./images/icon-arrow.svg" alt="" srcset=""></button>
    </form>
    <div class="ip-info">
      <div class="ip-address">
        <p>IP Address</p>
        <h2 id="ip-address">192.212.174.101</h2>
      </div>
      <div class="ip-location">
        <p>Location</p>
        <h2 id="location">Brooklyn, NY 10001</h2>
      </div>
      <div class="timezone">
        <p>Timezone</p>
        <h2>UTC <span id="timezone"></span></h2>
      </div>
      <div class="ip-address">
        <p>ISP</p>
        <h2 id="isp-info">SpaceX Starlink</h2>
      </div>
    </div>
    </section>
    <section id="map"></section>
  </div>
  <script src="./app/index.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jenn-acosta7/">Jenn Acosta</a>.
  </div>

</body>
</html>
